<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hacked together sidebar Transition</title>
		<style media="screen">
			/* the sidebar will have a list of contents. Let's style them too */
			ul {
				list-style-type: none;
				padding: 0;
			}
			li{
				padding: 15px;
				border-bottom: solid 1px #eee;
				background-color: #ddd;
			}
			.sidebar{
				background-color:#eee;
				box-shadow: 1px 0 3px #888888;
				position:absolute;
				width: 15rem;
				height: 100%;
			}
			.sidebar-transition{
				opacity: 0;
				left: -15rem;
			}
			.sidebar-transition-active{
				opacity: 1;
				left: 0;
				transition: 0.5s;
			}
		</style>
	</head>
	<body>
		<header>
			<button onclick="
			document.querySelector('.sidebar').classList.add('sidebar-transition-active');
			"> &#9776; </button>
			<!-- &#9776; is the HTML Entity for the â˜° utf-8 symbol (aka "Hamburger Menu") -->
		</header>
		<div class='sidebar sidebar-transition'>
			<ul>
				<li>Some content</li>
				<li>Content B</li>
				<li>Content C</li>
				<li>Content D</li>
				<li>Content F</li>
				<li>Content E</li>
				<li>Content G</li>
			</ul>
		</div>
	</body>
</html>
