    function getMobileCode() {
        var mobile = $("#tel").val();
        if(mobile==''){
            M._alert("请填写手机号码");
            return false;
        }
        var action = '/mobile/vcode';
		$("#ckbtn").attr("disabled",true);
		countDown(60);
        $.ajax({
                url: action,
                type: 'post',
                data: "mobile="+mobile,
                dataType: 'text',
                success: function (response) {
                    var suc = response.split("#")[0];
                    var msg = response.split("#")[1];
                    if (suc == '1') {
                        M._alert(msg);
                      
                    } else {
                        M._alert(msg);
                    }
                },
                error: function () {
                   M._alert("获取验证码失败!");
                }
            });
    }
    
    //验证手机验证码
    function checkMobileCode() {
        var vcode = $("#mbcaptcha").val();
        if(vcode==''){
            M._alert("请填写手机手机验证码!");
            return false;
        }
        var action = '/mobile/check';
        var param = "vcode="+vcode;
        return commonLoad(action,param,"post");
    }
    
    function countDown(secs){
		 $('[name="ckbtn"]').val(secs+"秒后重新获取")
		 $("#ckbtn").attr("disabled", true);
		 if(--secs>0){
		  setTimeout("countDown("+secs+")",1000);
	     }else{
		 $('[name="ckbtn"]').val("重新获取")
	      $("#ckbtn").removeAttr("disabled");
	     }
    }

	
	function commonLoad(url,param,method){
		var obj;var value;
		if (window.ActiveXObject) {
			obj = new ActiveXObject('Microsoft.XMLHTTP');
		} else if (window.XMLHttpRequest) {
			obj = new XMLHttpRequest();
		}
		obj.open(method, url, false);
		obj.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
		obj.send(param);
		var result = obj.responseText
		return result;
	}
